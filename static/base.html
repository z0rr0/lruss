{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="LRUSS is a Redis based URL Shortening Service.">
    <meta name="author" content="thebestzorro">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>LUSS</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/narrow-jumbotron.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-xs-right">
            <li class="nav-item active">
              <a href="https://github.com/z0rr0/lruss" class="nav-link" title="GitHub"><img src="https://github.com/z0rr0/lruss/raw/master/static/images/GitHub-Mark-32px.png" alt="GitHub"></a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">LUSS</h3>
      </div>
      {{template "content" .}}
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    {{template "jscss" .}}
  </body>
</html>
{{end}}
